<div class="example-extension-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <div class="flex-container alignitemscenter margin0">
                <b data-i18n="ext_obj_title">StatSuite</b>
                <i id="statBarPopoutButton" class="fa-solid fa-window-restore menu_button margin0"></i>
            </div>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div id="statsDrawerContent">
                <input type="text" name="modelUrl" id="modelUrl" class="text_pole" value="" />
                <div><input id="requestStats" class="menu_button" type="submit" value="Request stats" /></div>
                <div><input id="exportStats" class="menu_button" type="submit" value="Export stats" /></div>
                <div><input id="reload" class="menu_button" type="submit" value="Reload stats" /></div>
            </div>
        </div>
    </div>
</div>
